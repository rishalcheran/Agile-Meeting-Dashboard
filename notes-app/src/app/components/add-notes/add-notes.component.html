<div class="mainContent">
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-card class="childContent">
            <mat-card-content>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div fxFlex="30"></div>
                    <div fxFlex="40" class="heading" style="text-align: center;">
                        Add Meeting Notes</div>
                    <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-evenly center"></div>
                </div>
            </mat-card-content>
        </mat-card>

        <form class="childContent" [formGroup]="addNotesForm" (ngSubmit)="createNotes()">
            <mat-card>
                <mat-card-content>
                    <div class="content" fxLayout="column" fxLayoutAlign="center center">
                        <div class="controls">
                            <mat-form-field appearance="outline">
                                <mat-label>Title</mat-label>
                                <input matInput type="text" formControlName="title" required>
                            </mat-form-field>
                        </div>

                        <div class="controls">
                            <mat-form-field appearance="outline">
                                <mat-label>Notes</mat-label>
                                <!-- <input type="text" required matInput formControlName="notes"> -->
                                <textarea matInput formControlName="notes"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="buttonContainer" fxLayout="row" fxLayoutAlign="space-around center">
                            <button mat-raised-button
                                [disabled]="!addNotesForm.valid" type="submit"
                                color="primary">Add Notes</button>
                            <!-- <button mat-raised-button type="button" (click)="close()">Cancel</button> -->
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>


    </div>
</div>
